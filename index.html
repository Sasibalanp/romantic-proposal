<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love Proposal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎵 Background Music -->
  <audio id="bg-music" src="assets/music.mp3" autoplay loop></audio>

  <!-- 💖 Main Content -->
  <div class="container">
    <h1>💖 Will You Be Mine? 💖</h1>

    <img src="assets/couple.jpg" alt="Us Together" class="main-photo" />

    <p id="typewriter" class="romantic-text"></p>

    <div class="buttons">
      <button onclick="sayYes()">Yes ❤️</button>
      <button onclick="sayNo()">No 😢</button>
    </div>

    <p id="timer">You've been here for 0 seconds 💗</p>
  </div>

  <!-- Scripts -->
  <script src="confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
